<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz EASA B1.1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz EASA B1.1</h1>
        
        <div id="module-selection">
            <h2>Sélectionnez un module :</h2>
            <div class="module-section">
                <!-- Remarquez que nous n'utilisons plus onclick directement -->
                <button id="module3Button">
                    Module 3 : Principes essentiels d'électricité
                </button>
            </div>
        </div>

        <div id="quiz-container">
            <!-- Les questions seront insérées ici -->
        </div>
    </div>

    <script src="js/quiz-manager.js"></script>
    <script>
        // Ce code s'exécute une fois que tout est chargé
        document.addEventListener('DOMContentLoaded', function() {
            // Initialisation du gestionnaire de quiz
            const quizManager = new QuizManager();
            
            // Ajout des écouteurs d'événements
            document.getElementById('module3Button').addEventListener('click', function() {
                quizManager.loadModule('3');
            });
        });
    </script>
</body>
</html>
